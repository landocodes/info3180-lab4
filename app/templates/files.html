{% extends 'base.html' %} 
{% block main %}
<h1 class="text-center text-uppercase">Images</h1>
<div class="image-grid">
  {% for image in uploaded_images %}
  <div class="image-item">
    <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}" />
  </div>
  {% endfor %}
</div>
{% endblock %}
